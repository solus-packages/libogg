name       : libogg
version    : 1.3.4
release    : 10
source     :
    - https://github.com/xiph/ogg/archive/v1.3.4.tar.gz : 3da31a4eb31534b6f878914b7379b873c280e610649fe5c07935b3d137a828bc
license    : BSD-3-Clause
component  : multimedia.codecs
patterns   :
    - docs : /usr/share/doc
emul32     : yes
optimize   : speed
summary    : Ogg format library
description: |
    The libogg package contains the Ogg file structure. This is useful for creating (encoding) or playing (decoding) a single physical bit stream.
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
profile    : |
    %make check
check      : |
    %make check
